<div class="jumbotron">
<div class="row">
<div class="col">
<label>Name*</label><br>
<input [(ngModel)]='bug.name' name="name" #name='ngModel' type="text" class="form-control-sm" required maxlength="15"><br>
<label>Product*</label><br>
<input [(ngModel)]='bug.product' type="text" class="form-control-sm" required maxlength="15"><br>
<label>Module*</label><br>
<input [(ngModel)]='bug.module' type="text" class="form-control-sm" required maxlength="15" ><br>
<label>Project Id*</label><br>
<input [(ngModel)]='bug.projectId' type="text " class="form-control-sm" required  maxlength="15"><br>
<label>Synopsis*</label><br>
<input [(ngModel)]='bug.synopsis' type="text" class="form-control-sm" required maxlength="15"><br>
</div>
<div class="col">
<label>Description*</label><br>
<input [(ngModel)]='bug.description' type="text" class="form-control-sm" required maxlength="200" minlength="10"><br>
<label>Status*</label><br>
<select id="status" [(ngModel)]='bug.status' class="form-control-sm" required>
  <option *ngFor="let value of statusValues" [value]="value">{{value}}</option>
</select><br>
<label>Priority*</label><br>
<select id="priority" [(ngModel)]='bug.priority' class="form-control-sm" required>
  <option *ngFor="let value of priorityValues " [value]="value">{{value}}</option>
</select><br>
<label>Type</label><br>
<select id="type" [(ngModel)]='bug.type' class="form-control-sm" minlength>
  <option *ngFor="let value of typeValues " [value]="value">{{value}}</option>
</select><br>
<label>Severity</label><br>
<select id="severity" [(ngModel)]='bug.severity' class="form-control-sm">
  <option *ngFor="let value of severityValues " [value]="value">{{value}}</option>
</select> <br>
</div>
<div class="col">
<label>Developer Id</label><br>
<input [(ngModel)]='bug.developerId' type="number" class=" form-control-sm"><br>
<label>Tester Id</label><br>
<input [(ngModel)]='bug.testerId' type="number" class="form-control-sm"><br>
<label>Eta</label><br>
<input [(ngModel)]='bug.etaDate' type="date" class="form-control-sm"><br>
<label>Build Version</label><br>
<input [(ngModel)]='bug.buildVersion' type="text" class="form-control-sm" maxlength="15"><br>
<button (click)='save()' class="btn btn-primary" id="save">Save</button>
</div>
</div>
</div>
<div *ngIf="name.errors.required">
  Name is required
</div>
<div *ngIf="name.errors.maxlength">
  Maximum length is 15
</div>
